<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Open Sans', sans-serif;
  background: linear-gradient(135deg, #8E7AB5 0%, #B784B7 100%);
  color: #fff;
  line-height: 1.6;
}

/* Navbar */
nav {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  padding: 15px 25px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  position: sticky;
  top: 0;
  z-index: 1000;
  border-radius: 0 0 18px 18px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  padding: 8px 14px;
  border-radius: 8px;
  transition: all 0.3s ease;
}

nav a:hover {
  background: rgba(255, 255, 255, 0.25);
  transform: translateY(-2px);
}

.language-switcher {
  margin-left: auto;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  border: 2px solid rgba(255, 255, 255, 0.6);
  padding: 6px 12px;
  border-radius: 8px;
  background: transparent;
  transition: all 0.3s ease;
}

.language-switcher:hover {
  background: rgba(255,255,255,0.2);
}

/* Container */
.container {
  max-width: 750px;
  margin: 50px auto;
  padding: 40px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  box-shadow: 0 10px 28px rgba(0,0,0,0.3);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(40px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Heading */
h2 {
  font-size: 2rem;
  margin-bottom: 25px;
  text-align: center;
  font-weight: 700;
  letter-spacing: 1px;
  border-bottom: 2px solid rgba(255,255,255,0.3);
  padding-bottom: 12px;
}

/* Info Section */
.info p {
  margin: 12px 0;
  font-size: 1rem;
}

.info a {
  color: #FFD1E3;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

.info a:hover {
  color: #fff;
}

.social-links a {
  margin-right: 15px;
}

/* Form */
.form-group {
  margin-bottom: 18px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  font-size: 0.95rem;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-family: inherit;
  font-size: 1rem;
  outline: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
  transition: all 0.3s ease;
}

input:focus, textarea:focus {
  background: rgba(255,255,255,0.25);
  box-shadow: 0 0 0 2px #FFD1E3;
}

textarea {
  resize: vertical;
}

/* Button */
button[type="submit"] {
  display: block;
  width: 100%;
  padding: 14px;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #E493B3, #D86B95);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1rem;
  margin-top: 10px;
}

button[type="submit"]:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

/* Message */
.message {
  text-align: center;
  font-size: 1rem;
  margin-top: 18px;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.message.show {
  opacity: 1;
}

.success { color: #aaffaa; }
.error { color: #ffaaaa; }

/* Responsive */
@media (max-width: 650px) {
  nav { gap: 15px; }
  h2 { font-size: 1.6rem; }
  .container { padding: 25px; }
}

  </style>
</head>
<body>

  <nav>
    <a href="home.html" data-en="Home" data-vi="Trang chủ">Home</a>
    <a href="aboutme.html" data-en="About me" data-vi="Giới thiệu">About me</a>
    <a href="education.html" data-en="Education" data-vi="Học vấn">Education</a>
    <a href="product.html" data-en="Product" data-vi="Sản phẩm">Product</a>
    <a href="experience.html" data-en="Experience" data-vi="Thử nghiệm">Experience</a>
    <a href="contact.html" data-en="Contact" data-vi="Liên hệ">Contact</a>
    <button class="language-switcher" onclick="toggleLanguage()">Tiếng Việt</button>
  </nav>

  <div class="container">
    <h2 data-en="Get in Touch" data-vi="Liên hệ với tôi">Get in Touch</h2>

    <div class="info">
      <p><strong>Email:</strong> <a href="mailto:ndphucan@gmail.com">ndphucan@gmail.com</a></p>
      <p><strong>Phone:</strong> +84 708 803 721</p>
      <p><strong>Address:</strong> Hồ Chí Minh, Việt Nam</p>
      <p class="social-links">
        <strong>Socials:</strong>
        <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      </p>
    </div>

    <form id="contactForm">
      <div class="form-group">
        <label data-en="Your Name" data-vi="Họ và tên">Your Name</label>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <label data-en="Your Email" data-vi="Email của bạn">Your Email</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label data-en="Message" data-vi="Nội dung">Message</label>
        <textarea name="message" rows="5" required></textarea>
      </div>
      <button type="submit" data-en="Send Message" data-vi="Gửi">Send Message</button>
      <div id="responseMessage" class="message"></div>
    </form>
  </div>

  <script>
  let currentLanguage = 'en';

  function toggleLanguage() {
    const elements = document.querySelectorAll('[data-en]');
    currentLanguage = currentLanguage === 'en' ? 'vi' : 'en';
    elements.forEach(el => {
      el.textContent = el.getAttribute(`data-${currentLanguage}`);
    });
    document.querySelector('.language-switcher').textContent =
      currentLanguage === 'en' ? 'Tiếng Việt' : 'English';
  }

  const form = document.getElementById('contactForm');
  const responseMessage = document.getElementById('responseMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value
    };

    try {
      const res = await fetch('/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const result = await res.json();

      responseMessage.textContent = result.message;
      responseMessage.className = `message show ${result.success ? 'success' : 'error'}`;

      if (result.success) form.reset();
    } catch (err) {
      responseMessage.textContent = 'Đã xảy ra lỗi. Vui lòng thử lại.';
      responseMessage.className = 'message show error';
    }
  });
</script>

</body>
</html>
